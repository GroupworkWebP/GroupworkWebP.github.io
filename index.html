<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width initial-scale=1">
  <meta name="Author" content="Chevardi Gray,Daniel Brown">
  <meta name="Keywords" content="HTML,HTMLS,CSS">
  <title>Ship Sail</title>
  <link rel="stylesheet" href="style.css">
  <script src='index.js'></script>
</head>
<body>
  <header>
    <img src="Assets/ship.png" alt="ship" id="left"> <img src="Assets/corn.png" alt="corn" id="right">
    <h1><span class="highlight">Ship</span>Sail</h1>
  </header><br>
  <br>
  <div class="container">
    <div class="form-area">
      <!--form id="player_form"-->
      <form id="RegForm" name="RegForm" onsubmit="event.preventDefault();">
        <h1 class="Reg">Registration</h1><br>
        <div class="form-group">
          <label for="FName">First Name</label> <input id="FName" type="text" name="fname" placeholder="Enter First Name" required="">
        </div>
        <div class="form-group">
          <label for="LName">Last Name</label> <input id="LName" type="text" name="lname" placeholder="Enter Last Name" required="">
        </div>
        <div class="form-group">
          <label for="date">Date Of Birth</label> <input id="date" type="date" name="date" min="1922-12-31" max="2017-01-01" required="" onchange="ageCalculator()"> <span id="message" style="color:red"></span>
        </div>
        <div class="form-group">
          <label>Age</label>
          <h2 id="age">...</h2>
        </div>
        <div class="form-group">
          <label for="EMail">Email</label> <input id="EMail" type="email" name="gender" placeholder="example@gmail.com" required="" pattern=".*@gmail.com" title="Enter email that ends with @gmail.com">
        </div>
        <div class="gender-details">
          <label>Gender</label><br>
          <label class="gender">Male</label> <input type="radio" name="gender" id="dot-1"> &nbsp;&nbsp;&nbsp;&nbsp; <label class="gender">Female</label> <input type="radio" name="gender" id="dot-2">
        </div>
        <div>
          <button id="register" type="submit" name="register" onclick="Register()">Register</button> <button id="play" type="submit" name="Start" onclick="PlayGame(); enablePlayArea()" disabled>Play</button> <button id="quit" type="submit" name="quit" onclick="QuitGame();formEnable()" disabled>Quit</button> <button id="score" type="submit" name="Score" onclick="findPercentageScore()" disabled>Score</button><br>
          <br>
        </div>
      </form>
    </div>
  </div>
  <h1 class="play"><label id="playarea">Play Area</label></h1>
  <center>
    <div>
      <input type="number" name="check" id="user" disabled><br>
      <br>
      <button id="guess" onclick="CheckGuess()" disabled>Guess</button> <button id="playagain" onclick="clearInput(); PlayGame()" disabled>Play Again</button>
    </div>
  </center><br>
  <br>
  <center>
    <h1 class="results">Results</h1>
    <div>
      <label class="show">All Players</label><br>
      <textarea id="showallplayers" cols="30" rows="10" disabled></textarea><br>
    </div>
    <div>
      <label class="percentage">Percentage</label> 
      <textarea id="showpercentage" disabled></textarea><br>
    </div>
  </center>
  <footer>
    <p>Copyright Â© Ship Sail, April 2021</p>
  </footer>
</body>
</html>
